<div class="card-container" *ngIf="apod">
  <mat-card class="card-content">
    <h3 class="card-title">Astronomy picture of the day!</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://ih0.redbubble.net/image.327912250.0151/flat,800x800,075,f.jpg">
      <mat-card-title>{{apod.title}}</mat-card-title>
      <mat-card-subtitle>{{apod.date | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="apod.url">
    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Shared</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class='card-container' *ngIf="!apod && !error">
  <mat-spinner class="card-content"></mat-spinner>
</div>

<div *ngIf="error" class='card-content'>
  <mat-card>
    {{error}}
  </mat-card>
</div>
